{% extends "base.html" %}
<!-- Speaker Selection -->
{% block content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold text-center text-gray-900">Login</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex justify-between items-center">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" class="mr-2"> Remember Me
                </label>
                <a href="#" class="text-blue-500 text-sm">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full p-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <p class="text-sm text-gray-600 text-center">Don't have an account? <a href="#" class="text-blue-500">Sign Up</a></p>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
